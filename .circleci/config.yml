version: 2
jobs:
  build:
    docker:
      - image: python:3.5
    steps:
        - checkout
        - run:
            name: Tests runner
            working_directory: swc_registry/
            command: |
              pip install -r ../requirements.txt
              pytest ../tests/
  deploy:
    requires:
      - build
    docker:
      - image: python:3.5
    steps:
      - checkout
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "setup.py" }}
      - run:
          name: verify git tag vs. version
          command: |
            python setup.py verify
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = ersul4ik" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: create packages
          command: |
            make package
      - run:
          name: upload to pypi
          command: |
            twine upload dist/*


