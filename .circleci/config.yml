version: 2
jobs:
  test:
    docker:
      - image: python:3.5
    steps:
        - checkout
        - run:
            name: Tests runner
            working_directory: swc_registry/
            command: |
              pip install -r ../requirements.txt
              pytest ../tests/
  deploy:
    docker:
      - image: python:3.5
    steps:
      - checkout
      - run:
          name: verify git tag vs. version
          command: |
            python setup.py verify
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = ersul4ik" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: create packages
          command: |
            pip install -r requirements.txt
            python setup.py sdist bdist_wheel
      - run:
          name: upload to pypi
          command: |
            pip install -r requirements.txt
            twine upload dist/*
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - test
      - deploy:
          filters:
            branches:
              only: master
          requires:
              - test